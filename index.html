<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Abstract Help Page</title>
</head>

<body>

    <section class="layout">
        <header class="topbar">
            <div class="topbar-inner">
                <div class="topbar-logo">
                    <div class="logo">
                        <i id="logo" class='bx bxl-dev-to' style='color:#ffffff'></i>
                        <div class="brand">Abstract</div>
                    </div>
                    <a class="nav" href="./Help Center">Help Center</a>
                </div>
                <div class="topbar-button">
                    <button type="button" class="btn btn-dark request btn-lg">Submit a request</button>
                    <button type="button" class="btn btn-primary sign-in btn-lg">Sign in</button>
                </div>
            </div>
        </header>
        <main role="main">
            <section class="hero">
                <h1 class="hero-text">How can we help?</h1>
                <form class="search-bar" role="search">
                    <input class="search-bar" type="text" placeholder="Search" aria-label="Search">
                    <i class='bx bx-search search-icon'></i>
                </form>
            </section>
            <div class="container">
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
            </div>
        </main>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column"></div>
            <div class="footer-column"></div>
            <div class="footer-column"></div>
            <div class="footer-column"></div>
            <div class="footer-column"></div>
        </div>
    </footer>
</body>

</html>
